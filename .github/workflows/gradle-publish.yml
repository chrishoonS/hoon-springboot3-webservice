env:
  S3_BUCKET_NAME: hoon-build-bucket
  PROJECT_NAME: hoon-springboot3-webservice
  CODE_DEPLOY_APP_NAME: webservice
  CODE_DEPLOY_GROUP_NAME: webservice-group

name: Java CI/CD with Gradle

on:
  release:
    types: [push]
  push:
    branches:
      - main
  workflow_dispatch: # ìˆ˜ë™ìœ¼ë¡œë„ ì‹¤í–‰ì´ ê°€ëŠ¥


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4 # í”„ë¡œì íŠ¸ ì½”ë“œë¥¼ CheckOut

      - name: â˜• Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # (AdoptOpenJDK ê¸°ë°˜)
          java-version: '8'

      - name: ğŸ“¦ Set up Gradle 4.10.2
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '4.10.2'

      - name: ğŸ“Œ Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: ğŸš€ Build with Gradle
        run: ./gradlew clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2  # utcOffset: "+09:00": í•´ë‹¹ actionì˜ ê¸°ì¤€ì´ UTCì´ë¯€ë¡œ í•œêµ­ì‹œê°„ì¸ KSTë¡œ ì§„í–‰ í•˜ê¸° ìœ„í•´ offsetì— +09:00ë¡œ ì…‹íŒ…
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" # ì§€ì •í•œ í¬ë§·ëŒ€ë¡œ í˜„ì¬ ì‹œê°„ ì¶œë ¥
        shell: bash

      - name: Make zip file
        run: zip -r ./$PROJECT_NAME.zip .  # í”„ë¡œì íŠ¸ ì´ë¦„ìœ¼ë¡œ í•´ë‹¹ í´ë”ë¥¼ ëª¨ë‘ ì••ì¶•(ë¹Œë“œëœ ì „ì²´ í´ë”)
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1  # awsì— í•´ë‹¹ í‚¤ ê°’ìœ¼ë¡œ ì ‘ì†ì„ ì§„í–‰
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3 # s3 ì— í”„ë¡œì íŠ¸ ì´ë¦„ì— í•´ë‹¹í•˜ëŠ” í´ë”ì— zip íŒŒì¼ì„ ì €ì¥
        run: aws s3 cp --region ap-northeast-2 ./$PROJECT_NAME.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$PROJECT_NAME.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name $CODE_DEPLOY_GROUP_NAME --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$PROJECT_NAME.zip